<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Reset and Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #707070;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding: 100px 20px 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      animation: fadeInDown 1s ease-out;
    }

    .contact-info {
      font-size: 1.2rem;
      line-height: 2.2;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(3px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1s ease-out;
    }

    .contact-info strong {
      display: block;
      margin-top: 20px;
      font-size: 1.3rem;
      color: #d9fcd9;
    }

    /* Home Button */
    .top-right-nav {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 999;
    }

    .top-right-nav a {
      text-decoration: none;
      background-color: #d9fcd9;
      color: #1f3b2f;
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .top-right-nav a:hover {
      background-color: #b2eab2;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .contact-info {
        font-size: 1rem;
        padding: 15px;
      }

      .top-right-nav a {
        padding: 8px 14px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Home Button -->
  <div class="top-right-nav">
    <a href="home.html">Home</a>
  </div>

  <!-- ✅ Page Content -->
  <h1>CONTACT US</h1>

  <div class="contact-info">
    <strong>Email:</strong>
    petalsnpage@gmail.com

    <strong>Phone:</strong>
    +91 8883893893<br>
    +91 9345890417
  </div>

</body>
</html>
