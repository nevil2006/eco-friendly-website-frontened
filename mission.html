<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Mission</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8fff1;
      font-family: 'Segoe UI', sans-serif;
    }

    /* ✅ Top-right nav link */
    .top-right-nav {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 1000;
    }

    .top-right-nav a {
      text-decoration: none;
      background-color: #d9fcd9;
      padding: 8px 16px;
      color: #2e2e2e;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .top-right-nav a:hover {
      background-color: #b2eab2;
    }

    .mission-container {
      max-width: 900px;
      margin: 100px auto 50px;
      background-color: white;
      border-radius: 20px;
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .mission-container img {
      width: 300px;
      border-radius: 15px;
      margin-right: 30px;
    }

    .mission-text {
      max-width: 500px;
    }

    .mission-text h2 {
      font-size: 2.5rem;
      color: #2e7d32;
      font-family: 'Brush Script MT', cursive;
    }

    .mission-text p {
      font-size: 1.4rem;
      color: #333;
    }

    @media (max-width: 768px) {
      .mission-container {
        flex-direction: column;
        align-items: center;
      }

      .mission-container img {
        margin-right: 0;
        margin-bottom: 20px;
      }

      .mission-text {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ About Button -->
  <div class="top-right-nav">
    <a href="home.html">About</a>
  </div>

  <!-- ✅ Mission Section -->
  <div class="mission-container">
    <img src="images/3.jpg" alt="Plant in Vase">
    <div class="mission-text">
      <h2>OUR MISSION</h2>
      <p>"To empower customers to make a positive impact on the environment through high-quality seed paper products that inspire creativity and connection."</p>
    </div>
  </div>

</body>
</html>
